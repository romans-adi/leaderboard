<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body class="bg-white">
    <div class="container mx-auto py-8 px-4">
      <header class="flex items-center mb-4">
        <h1 class="text-6xl">Leaderboard</h1>
      </header>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-transparent rounded p-4">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-3xl pb-4 font-bold">Recent Scores</h2>
            <button class="bg-gray-600 hover:bg-teal-800 text-white py-2 px-4 rounded">Refresh</button>
          </div>
          <ul class="w-full flex flex-col p-2 border-4 border-black border-solid shadow-2xl">
<li class="py-2 px-4">Name : 100</li>
<li class="py-2 px-4">Name : 2</li>
<li class="py-2 px-4">Name : 33</li>
<li class="py-2 px-4">Name : 444</li>
<li class="py-2 px-4">Name : 358</li>
<li class="py-2 px-4">Name : 666</li>
<li class="py-2 px-4">Name : 134</li>
<li class="py-2 px-4">Name : 513</li>
<li class="py-2 px-4">Name : 538</li>
        </ul>
        </div>
        <div class="bg-white rounded p-4">
          <h2 class="text-3xl font-bold mb-4">Add your score</h2>
          <form>
            <div class="mb-4">
              <input type="text" id="inputName" placeholder="Your name" class="w-full border border-gray-300 py-2 px-4 rounded">
            </div>
            <div class="mb-4">
              <input type="number" id="inputScore" placeholder="Your score" class="w-full border border-gray-300 py-2 px-4 rounded">
            </div>
            <button type="submit" class="bg-gray-600 hover:bg-teal-800 text-white py-2 px-4 float-right rounded">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  </html>
